<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DinoPepe ðŸ¦–</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #87ceeb;
    font-family: monospace;
    overflow: hidden;
    text-align: center;
}

canvas {
    background: linear-gradient(#87ceeb 65%, #7cfc00 65%);
    display: block;
    margin: 0 auto;
}

#ui {
    position: fixed;
    top: 10px;
    width: 100%;
    color: #333;
    font-size: 16px;
    z-index: 10;
}

#upload {
    margin-top: 5px;
}

#gameOverScreen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    z-index: 999;
}

#gameOverScreen h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

#gameOverScreen button {
    font-size: 2rem;
    padding: 20px 40px;
    border-radius: 20px;
    border: none;
    background: #4caf50;
    color: white;
}
</style>
</head>

<body>

<div id="ui">
    <div>ðŸ¦– DinoPepe | Pule balanÃ§ando o celular</div>
    <div id="scoreText"></div>
    <div id="upload">
        <input type="file" id="faceUpload" accept="image/*">
    </div>
</div>

<canvas id="game"></canvas>

<div id="gameOverScreen">
    <h1>Fim de jogo ðŸ˜¢</h1>
    <button id="restartBtn">RecomeÃ§ar</button>
</div>

<script>
/* ================== CONFIG ================== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = Math.min(300, window.innerHeight * 0.6);
}
resize();
window.addEventListener("resize", resize);

const GRAVITY = 0.7;
const JUMP_FORCE = -14;
let speed = 6;

/* ================== SONS ================== */
const jumpSound = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=");
const hitSound  = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=");

/* ================== DINO ================== */
let faceImage = null;

const dino = {
    x: 60,
    y: 0,
    w: 50,
    h: 50,
    vy: 0,
    jumping: false,

    update() {
        this.vy += GRAVITY;
        this.y += this.vy;
        if (this.y > groundY - this.h) {
            this.y = groundY - this.h;
            this.vy = 0;
            this.jumping = false;
        }
    },

    jump() {
        if (!this.jumping && !gameOver) {
            this.vy = JUMP_FORCE;
            this.jumping = true;
            jumpSound.play();
        }
    },

    draw() {
        ctx.fillStyle = "#2e7d32";
        ctx.fillRect(this.x, this.y, this.w, this.h);

        if (faceImage) {
            ctx.save();
            ctx.beginPath();
            ctx.arc(this.x + 25, this.y + 18, 14, 0, Math.PI * 2);
            ctx.clip();
            ctx.drawImage(faceImage, this.x + 10, this.y + 2, 30, 30);
            ctx.restore();
        }
    }
};

/* ================== CHÃƒO ================== */
let groundY = canvas.height - 40;

/* ================== OBSTÃCULOS ================== */
let obstacles = [];
let spawnTimer = 0;

function spawnObstacle() {
    obstacles.push({
        x: canvas.width,
        y: groundY - 30,
        w: 30,
        h: 30
    });
}

function updateObstacles() {
    spawnTimer++;
    if (spawnTimer > 90) {
        spawnObstacle();
        spawnTimer = 0;
    }

    for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= speed;
        if (obstacles[i].x + obstacles[i].w < 0) {
            obstacles.splice(i, 1);
            score++;
        }
    }
}

function drawObstacles() {
    ctx.fillStyle = "#8b4513";
    obstacles.forEach(o => {
        ctx.fillRect(o.x, o.y, o.w, o.h);
    });
}

/* ================== SCORE ================== */
let score = 0;
let bestScore = localStorage.getItem("dinopepe_recorde") || 0;

function drawScore() {
    document.getElementById("scoreText").innerText =
        `Pontos: ${score} | Recorde: ${bestScore}`;
}

/* ================== COLISÃƒO ================== */
function checkCollision() {
    for (let o of obstacles) {
        if (
            dino.x < o.x + o.w &&
            dino.x + dino.w > o.x &&
            dino.y < o.y + o.h &&
            dino.y + dino.h > o.y
        ) {
            return true;
        }
    }
    return false;
}

/* ================== GAME ================== */
let gameOver = false;

function endGame() {
    gameOver = true;
    hitSound.play();
    if (score > bestScore) {
        localStorage.setItem("dinopepe_recorde", score);
    }
    document.getElementById("gameOverScreen").style.display = "flex";
}

function loop() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    groundY = canvas.height - 40;

    ctx.fillStyle = "#654321";
    ctx.fillRect(0, groundY, canvas.width, 4);

    if (!gameOver) {
        dino.update();
        updateObstacles();
        if (checkCollision()) endGame();
    }

    dino.draw();
    drawObstacles();
    drawScore();

    requestAnimationFrame(loop);
}

/* ================== CONTROLES ================== */
document.addEventListener("keydown", e => {
    if (e.code === "Space") dino.jump();
});

let lastJump = 0;
window.addEventListener("devicemotion", e => {
    const acc = e.accelerationIncludingGravity;
    if (!acc) return;

    let force = window.innerWidth > window.innerHeight
        ? Math.abs(acc.x)
        : Math.abs(acc.y);

    if (force > 12 && Date.now() - lastJump > 500) {
        dino.jump();
        lastJump = Date.now();
    }
});

/* ================== FOTO ================== */
document.getElementById("faceUpload").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
        const img = new Image();
        img.onload = () => faceImage = img;
        img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
});

/* ================== RESTART ================== */
document.getElementById("restartBtn").onclick = () => location.reload();

loop();
</script>
</body>
</html>
