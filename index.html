<script>
/* ================= CONFIGURA√á√ÉO DO CANVAS ================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = Math.min(400, window.innerHeight * 0.7);
}

/* ================= VARI√ÅVEIS DO JOGO ================= */
const GRAVITY = 0.65;
const JUMP_FORCE = -13.5;
const MAX_PARTICLES = 50;

let gameSpeed = 5;

/* ================= SISTEMA DE √ÅUDIO (CORRIGIDO PARA iOS) ================= */
let soundEnabled = true;
const bgMusic = document.getElementById('bgMusic');
bgMusic.volume = 0.4;
let audioUnlocked = false;

// Fun√ß√£o para desbloquear o √°udio no primeiro toque do usu√°rio
function unlockAudio() {
    if (audioUnlocked) return;
    
    // Tenta tocar e pausa imediatamente para "aquecer" o engine de √°udio
    bgMusic.play().then(() => {
        bgMusic.pause();
        bgMusic.currentTime = 0;
        audioUnlocked = true;
    }).catch(e => {
        console.log("Aguardando intera√ß√£o do usu√°rio para √°udio...");
    });

    // Cria um contexto vazio para desbloquear WebAudioAPI
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    if (AudioContext) {
        const tempCtx = new AudioContext();
        tempCtx.resume();
    }
}

// Adiciona listeners para desbloqueio
document.addEventListener('touchstart', unlockAudio, {once:true});
document.addEventListener('click', unlockAudio, {once:true});
document.addEventListener('keydown', unlockAudio, {once:true});

// Sintetizador de sons (Bips)
function createBeep(freq, duration, type = 'sine') {
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    return () => {
        if (!soundEnabled) return;
        try {
            const audioCtx = new AudioContext();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.frequency.value = freq;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        } catch(e) {}
    };
}

const jumpSound = createBeep(800, 0.1, 'square');
const hitSound = createBeep(200, 0.3, 'sawtooth');
const coinSound = createBeep(1200, 0.05, 'sine');
const powerupSound = createBeep(1500, 0.15, 'triangle');
const dashSound = createBeep(600, 0.3, 'square');
const phaseSound = createBeep(400, 0.5, 'triangle');

function toggleSound() {
    soundEnabled = !soundEnabled;
    const btn = document.getElementById('soundBtn');
    if(soundEnabled) {
        btn.textContent = "üîä";
        if(gameStarted && !gamePaused && !gameOver) bgMusic.play().catch(()=>{});
    } else {
        btn.textContent = "üîá";
        bgMusic.pause();
    }
}
document.getElementById('soundBtn').onclick = toggleSound;

/* ================= LOJA E DADOS (PERSIST√äNCIA) ================= */
let savedTotalCoins = Number(localStorage.getItem("dinopepe_coins")) || 0;
let currentHat = localStorage.getItem("dinopepe_hat") || 'none';
let ownedHats = JSON.parse(localStorage.getItem("dinopepe_owned_hats")) || ['none'];
let totalCoins = savedTotalCoins; 
let bestScore = Number(localStorage.getItem("dinopepe_recorde")) || 0;

const shopItems = [
    { id: 'none', icon: '‚ùå', name: 'Nada', price: 0 },
    { id: 'party', icon: 'üéâ', name: 'Festa', price: 50 },
    { id: 'crown', icon: 'üëë', name: 'Rei', price: 100 },
    { id: 'cowboy', icon: 'ü§†', name: 'Sheriff', price: 150 },
    { id: 'astro', icon: 'üßë‚ÄçüöÄ', name: 'Astro', price: 300 },
    { id: 'ninja', icon: 'ü•∑', name: 'Ninja', price: 500 }
];

function saveGameData() {
    localStorage.setItem("dinopepe_coins", totalCoins);
    localStorage.setItem("dinopepe_hat", currentHat);
    localStorage.setItem("dinopepe_owned_hats", JSON.stringify(ownedHats));
    localStorage.setItem("dinopepe_recorde", bestScore);
}

function renderShop() {
    const container = document.getElementById('shopItems');
    const coinsDisplay = document.getElementById('shopCoinsDisplay');
    container.innerHTML = '';
    coinsDisplay.textContent = totalCoins;

    shopItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'shop-item';
        const isOwned = ownedHats.includes(item.id);
        const isSelected = currentHat === item.id;

        if (isOwned) div.classList.add('owned');
        if (isSelected) div.classList.add('selected');

        div.innerHTML = `
            <div style="font-size: 30px; margin-bottom: 5px;">${item.icon}</div>
            <div style="font-size: 12px; margin-bottom: 5px;">${item.name}</div>
            <div style="font-size: 14px; color: ${isOwned ? '#8bc34a' : 'gold'}; font-weight: bold;">
                ${isOwned ? 'OK' : item.price + ' ü™ô'}
            </div>
        `;

        div.onclick = () => {
            if (isOwned) {
                currentHat = item.id;
                saveGameData();
                renderShop();
            } else {
                if (totalCoins >= item.price) {
                    if(confirm(`Comprar ${item.name} por ${item.price} moedas?`)) {
                        totalCoins -= item.price;
                        ownedHats.push(item.id);
                        currentHat = item.id;
                        saveGameData();
                        renderShop();
                    }
                } else {
                    alert("Moedas insuficientes! Jogue mais para ganhar.");
                }
            }
        };
        container.appendChild(div);
    });
}

// Controles da Loja UI
const shopScreen = document.getElementById('shopScreen');
const shopBtn = document.getElementById('shopBtn');

shopBtn.onclick = () => {

/* ================= FASES E TEMAS ================= */
let currentPhase = 1;

function showPhaseText(text) {
    const el = document.getElementById('phaseText');
    el.innerText = text;
    el.classList.add('show');
    phaseSound();
    setTimeout(() => {

}

function getCurrentTheme(score) {
    // L√≥gica para mudar as cores e o ambiente baseado na fase
    if (score < 500) {
        if(currentPhase !== 1) { currentPhase = 1; showPhaseText("FASE 1: FAZENDA üöú"); }
        return {
            skyTop: '#87ceeb', skyBottom: '#b8e6f5', groundColor: '#9be27d',
            cloudOpacity: 0.7, stars: false, moon: false, mountainColor: 'rgba(100, 140, 80, 0.4)'
        };
    } else if (score < 1500) {
        if(currentPhase !== 2) { currentPhase = 2; showPhaseText("FASE 2: DESERTO üåµ"); }
        return {
            skyTop: '#ff9a56', skyBottom: '#ffd89b', groundColor: '#8ab85f',
            cloudOpacity: 0.5, stars: false, moon: false, mountainColor: 'rgba(120, 100, 70, 0.4)'
        };
    } else if (score < 3000) {
        if(currentPhase !== 3) { currentPhase = 3; showPhaseText("FASE 3: FLORESTA üëª"); }
        return {
            skyTop: '#5f3b7a', skyBottom: '#c76ca6', groundColor: '#6b9151',
            cloudOpacity: 0.3, stars: true, moon: false, mountainColor: 'rgba(80, 60, 100, 0.5)'
        };
    } else {
        if(currentPhase !== 4) { currentPhase = 4; showPhaseText("FASE 4: ESPA√áO üöÄ"); }
        return {
            skyTop: '#1a1a2e', skyBottom: '#16213e', groundColor: '#4a6741',
            cloudOpacity: 0.2, stars: true, moon: true, mountainColor: 'rgba(40, 40, 60, 0.6)'
        };
    }
}

let currentTheme = getCurrentTheme(0);
let stars = [];

/* ================= POWER-UPS ================= */
let activePowerups = { shield: 0, magnet: 0, slowmo: 0, dash: 0 };
let powerups = [];
let powerupTimer = 0;

function createPowerup() {
    if (powerups.length >= MAX_POWERUPS) return;
    const types = ['shield', 'magnet', 'slowmo', 'dash'];
    const type = types[Math.floor(Math.random() * types.length)];
    
    powerups.push({
        x: canvas.width + 30,
        y: groundY - 80 - Math.random() * 60,
        w: 30, h: 30, type: type, float: 0
    });
}

function updatePowerups() {
    if (!gameStarted || gamePaused) return;
    
    powerupTimer++;
    if (powerupTimer > 600 && Math.random() < 0.01) {
        createPowerup();
        powerupTimer = 0;
    }
    
    powerups.forEach(p => {
        p.x -= gameSpeed;
        p.float += 0.1;
        
        // Magnetismo se powerup ativo
        if (activePowerups.magnet > 0) {
            const dx = dino.x - p.x;
            const dy = dino.y - p.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 150) {
                p.x += dx * 0.08;
                p.y += dy * 0.08;
            }
        }
        
        // Coleta
        if (
            dino.x < p.x + p.w && dino.x + dino.w > p.x &&
            dino.y < p.y + p.h && dino.y + dino.h > p.y
        ) {
            activePowerups[p.type] = 300; // Dura√ß√£o
            powerupSound();
            createParticles(p.x + p.w/2, p.y + p.h/2, '#ffd700');
            createFloatingText(dino.x, dino.y - 20, p.type.toUpperCase() + "!", "#fff");
            p.collected = true;

            if(p.type === 'dash') dashSound();
        }
    });
    
    powerups = powerups.filter(p => !p.collected && p.x + p.w > 0);
    
    Object.keys(activePowerups).forEach(key => {
        if (activePowerups[key] > 0) activePowerups[key]--;
    });
    
    // Efeitos
    if (activePowerups.dash > 0) {
        gameSpeed = 15; // Velocidade insana
    } else if (activePowerups.slowmo > 0) {
        gameSpeed = baseGameSpeed * 0.5;
    } else {
        gameSpeed = baseGameSpeed;
    }
}

function drawPowerups() {
    powerups.forEach(p => {
        const y = p.y + Math.sin(p.float) * 5;
        ctx.save();
        ctx.shadowBlur = 15;
        ctx.shadowColor = 'rgba(255, 215, 0, 0.6)';
        
        if (p.type === 'shield') {
            ctx.strokeStyle = '#2196F3'; ctx.lineWidth = 4;
            ctx.beginPath(); ctx.arc(p.x + p.w/2, y + p.h/2, 12, 0, Math.PI * 2); ctx.stroke();
            ctx.fillStyle = '#64B5F6'; ctx.font = '20px Arial'; ctx.fillText('üõ°Ô∏è', p.x + 5, y + 22);
        } else if (p.type === 'magnet') {
            ctx.fillStyle = '#E91E63'; ctx.fillRect(p.x + 5, y + 5, 8, 20);
            ctx.fillRect(p.x + 17, y + 5, 8, 20); ctx.fillStyle = '#C2185B'; ctx.fillRect(p.x + 5, y + 20, 20, 5);
        } else if (p.type === 'slowmo') {
            ctx.strokeStyle = '#FF9800'; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.arc(p.x + p.w/2, y + p.h/2, 12, 0, Math.PI * 2); ctx.stroke();
            ctx.fillStyle = '#FFA726'; ctx.fillText('‚è±Ô∏è', p.x + 5, y + 22);
        } else if (p.type === 'dash') {
            ctx.strokeStyle = '#FFFF00'; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.arc(p.x + p.w/2, y + p.h/2, 14, 0, Math.PI * 2); ctx.stroke();
            ctx.fillStyle = '#FFFF00'; ctx.font = '20px Arial'; ctx.fillText('‚ö°', p.x + 5, y + 22);
        }
        ctx.restore();
    });
}

function drawPowerupBar() {

/* ================= TEXTO FLUTUANTE ================= */
let floatingTexts = [];
function createFloatingText(x, y, text, color) {
    floatingTexts.push({ x: x, y: y, text: text, color: color, life: 40, dy: -1.5 });
}
function updateDrawFloatingTexts() {
    ctx.font = "bold 16px Arial";
    floatingTexts = floatingTexts.filter(t => t.life > 0);
    floatingTexts.forEach(t => {
        t.y += t.dy; t.life--;
        ctx.fillStyle = t.color;
        ctx.globalAlpha = t.life / 40;
        ctx.fillText(t.text, t.x, t.y);
        ctx.globalAlpha = 1;
    });
}

/* ================= MOEDAS ================= */
let coins = [];
let coinTimer = 0;

function createCoin() {
    if (coins.length >= MAX_COINS) return;
    const pattern = Math.random();
    if (pattern < 0.5) {
        coins.push({ x: canvas.width + 30, y: groundY - 60 - Math.random() * 80, w: 20, h: 20, spin: 0 });
    } else {
        const startY = groundY - 100;
        for (let i = 0; i < 5; i++) {
            coins.push({ x: canvas.width + 30 + i * 40, y: startY, w: 20, h: 20, spin: 0 });
        }
    }
}

function updateCoins() {
    if (!gameStarted || gamePaused) return;
    
    coinTimer++;
    if (coinTimer > 120) { createCoin(); coinTimer = 0; }
    
    coins.forEach(c => {
        c.x -= gameSpeed;
        c.spin += 0.15;
        
        // CORRE√á√ÉO: Magneto suave
        if (activePowerups.magnet > 0) {
            const dx = dino.x - c.x;
            const dy = dino.y - c.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 200) {
                c.x += (dino.x - c.x) * 0.1; // Suave
                c.y += (dino.y - c.y) * 0.1;
            }
        }
        
        if (
            dino.x < c.x + c.w && dino.x + dino.w > c.x &&
            dino.y < c.y + c.h && dino.y + dino.h > c.y
        ) {

            createParticles(c.x + c.w/2, c.y + c.h/2, '#FFD700');
            createFloatingText(c.x, c.y, "+5", "#FFD700");
            c.collected = true;
            saveGameData();
        }
    });
    
    coins = coins.filter(c => !c.collected && c.x + c.w > 0);
}

function drawCoins() {
    coins.forEach(c => {

        ctx.restore();
    });
}

/* ================= DINO ================= */

        ctx.lineTo(this.x + 32, this.y + 8); ctx.fill();
        
        // Rosto
        if (faceImage) {
            ctx.save(); ctx.beginPath(); ctx.arc(this.x + this.w / 2, this.y + 15, 12, 0, Math.PI * 2); ctx.clip();
            ctx.drawImage(faceImage, this.x + 12, this.y + 3, 24, 24); ctx.restore();
        } else {
            ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(this.x + 28, this.y + 12, 4, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(this.x + 29, this.y + 12, 2, 0, Math.PI * 2); ctx.fill();

/* ================= PART√çCULAS ================= */
let particles = [];
function createParticles(x, y, color) {
    if (particles.length >= MAX_PARTICLES) return;
    for (let i = 0; i < 8; i++) {
        particles.push({
            x: x, y: y, vx: (Math.random() - 0.5) * 4, vy: Math.random() * -3 - 2,
            life: 30, color: color
        });
    }
}
function updateParticles() {
    particles = particles.filter(p => {
        p.x += p.vx; p.y += p.vy; p.vy += 0.2; p.life--;
        return p.life > 0;
    });
}
function drawParticles() {
    particles.forEach(p => {
        ctx.fillStyle = p.color; ctx.globalAlpha = p.life / 30;
        ctx.fillRect(p.x, p.y, 4, 4); ctx.globalAlpha = 1;
    });
}

/* ================= PARALLAX E AMBIENTE ================= */
let groundY = 0;
let clouds = [], mountains = [];

function initBackground() {
    for (let i = 0; i < 5; i++) {
        clouds.push({ x: Math.random() * canvas.width, y: Math.random() * 100 + 20, size: 20 + Math.random() * 30, speed: 0.3 });
    }
    for (let i = 0; i < 8; i++) {
        mountains.push({ x: i * 200, height: 60 + Math.random() * 40, width: 150 + Math.random() * 100, speed: 0.5 });
    }
    for (let i = 0; i < 80; i++) {
        stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height * 0.7, size: Math.random() * 2 + 1, twinkle: Math.random() * Math.PI * 2 });
    }
}

function lerpColor(color1, color2, t) {
    const c1 = hexToRgb(color1); const c2 = hexToRgb(color2);
    const r = Math.round(c1.r + (c2.r - c1.r) * t);
    const g = Math.round(c1.g + (c2.g - c1.g) * t);
    const b = Math.round(c1.b + (c2.b - c1.b) * t);
    return rgbToHex(r, g, b);
}
function hexToRgb(hex) {
    const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) } : { r: 0, g: 0, b: 0 };
}
function rgbToHex(r, g, b) {
    return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
}

function updateBackground() {
    const newTheme = getCurrentTheme(score);
    const lerpSpeed = 0.02;
    currentTheme.skyTop = lerpColor(currentTheme.skyTop, newTheme.skyTop, lerpSpeed);
    currentTheme.skyBottom = lerpColor(currentTheme.skyBottom, newTheme.skyBottom, lerpSpeed);
    currentTheme.groundColor = lerpColor(currentTheme.groundColor, newTheme.groundColor, lerpSpeed);
    currentTheme.cloudOpacity += (newTheme.cloudOpacity - currentTheme.cloudOpacity) * lerpSpeed;
    currentTheme.stars = newTheme.stars; currentTheme.moon = newTheme.moon; currentTheme.mountainColor = newTheme.mountainColor;
    
    document.body.style.background = currentTheme.skyTop;
    
    clouds.forEach(c => { c.x -= gameSpeed * c.speed; if (c.x + c.size < 0) { c.x = canvas.width; c.y = Math.random() * 100 + 20; } });
    mountains.forEach(m => { m.x -= gameSpeed * m.speed; if (m.x + m.width < 0) { m.x = canvas.width; m.height = 60 + Math.random() * 40; } });
    if (currentTheme.stars) stars.forEach(s => { s.twinkle += 0.05; s.x -= gameSpeed * 0.1; if (s.x < 0) s.x = canvas.width; });
}

function drawBackground() {
    const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    skyGradient.addColorStop(0, currentTheme.skyTop); skyGradient.addColorStop(0.65, currentTheme.skyBottom); skyGradient.addColorStop(1, currentTheme.groundColor);
    ctx.fillStyle = skyGradient; ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    if (currentTheme.stars) {
        stars.forEach(s => {
            const opacity = (Math.sin(s.twinkle) + 1) / 2;
            ctx.fillStyle = `rgba(255, 255, 255, ${opacity * 0.8})`;
            ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill();
        });
    }
    
    if (currentTheme.moon) {
        ctx.fillStyle = 'rgba(255, 255, 200, 0.9)'; ctx.shadowBlur = 20; ctx.shadowColor = 'rgba(255, 255, 150, 0.5)';
        ctx.beginPath(); ctx.arc(canvas.width - 80, 60, 30, 0, Math.PI * 2); ctx.fill(); ctx.shadowBlur = 0;
    }
    
    ctx.fillStyle = currentTheme.mountainColor;
    mountains.forEach(m => {
        ctx.beginPath(); ctx.moveTo(m.x, groundY); ctx.lineTo(m.x + m.width/2, groundY - m.height); ctx.lineTo(m.x + m.width, groundY); ctx.closePath(); ctx.fill();
    });
    
    ctx.fillStyle = `rgba(255,255,255,${currentTheme.cloudOpacity})`;
    clouds.forEach(c => {
        ctx.beginPath(); ctx.arc(c.x, c.y, c.size * 0.5, 0, Math.PI * 2); ctx.arc(c.x + c.size * 0.4, c.y, c.size * 0.6, 0, Math.PI * 2); ctx.arc(c.x + c.size * 0.8, c.y, c.size * 0.5, 0, Math.PI * 2); ctx.fill();
    });
}

/* ================= OBST√ÅCULOS (INIMIGOS) ================= */
let obstacles = [];
let obstacleTimer = 0;

function createObstacle() {
    // Escolhe tipo baseado na fase
    let types = [];
    if(currentPhase === 1) types = [{w:24,h:35,c:'#8b4513',t:'ground'}, {w:30,h:45,c:'#654321',t:'ground'}, {w:30,h:25,c:'#FF0000',t:'bird'}];
    else if(currentPhase === 2) types = [{w:25,h:45,c:'#2e8b57',t:'cactus'}, {w:40,h:25,c:'#8B4513',t:'flying'}];
    else if(currentPhase === 3) types = [{w:30,h:30,c:'#ffffff',t:'ghost'}, {w:30,h:25,c:'#7f8c8d',t:'ground'}];
    else types = [{w:35,h:35,c:'#c0392b',t:'meteor'}, {w:40,h:20,c:'#9b59b6',t:'ufo'}];

    const type = types[Math.floor(Math.random() * types.length)];
    let obsY = groundY - type.h;
    
    // Altura especial para voadores
    if (['flying', 'bird', 'ghost', 'ufo'].includes(type.t)) {
        obsY = groundY - 60 - Math.random() * 80;
    }

    obstacles.push({
        x: canvas.width + 20, y: obsY, w: type.w, h: type.h,
        color: type.c, type: type.t, frame: 0, scored: false, dead: false
    });
}

function updateObstacles() {
    if (!gameStarted || gamePaused) return;
    
    obstacleTimer++;
    const spawnRate = Math.max(50, 90 - Math.floor(score / 100));
    
    if (obstacleTimer > spawnRate) { createObstacle(); obstacleTimer = 0; }

    obstacles.forEach(o => {
        o.x -= gameSpeed;
        
        if (['flying', 'bird', 'ghost', 'ufo'].includes(o.type)) {
            o.frame += 0.2; o.y += Math.sin(o.frame) * 1.5;
        }
        if (o.type === 'meteor') o.frame += 0.2; // Rota√ß√£o

        if (!o.scored && o.x + o.w < dino.x) {
            o.scored = true; score += 10;
        }
    });
    
    // Remove obst√°culos mortos ou fora da tela
    obstacles = obstacles.filter(o => o.x + o.w > 0 && !o.dead);
    
    baseGameSpeed = 5 + Math.floor(score / 100) * 0.5;
}

function drawObstacles() {
    obstacles.forEach(o => {
        ctx.fillStyle = o.color;
        ctx.save();
        ctx.translate(o.x + o.w/2, o.y + o.h/2);
        
        if (o.type === 'bird') {
            ctx.fillStyle = '#FF4444';
            ctx.beginPath(); ctx.moveTo(-15, 0); ctx.lineTo(15, -10); ctx.lineTo(15, 10); ctx.fill();
            ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(-5, -2, 4, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(-7, -2, 1.5, 0, Math.PI*2); ctx.fill();
        } else if (o.type === 'ghost') {
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.beginPath(); ctx.arc(0, -5, 15, Math.PI, 0); ctx.lineTo(15, 15); ctx.lineTo(-15, 15); ctx.fill();
            ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(-5,-5,2,0,Math.PI*2); ctx.arc(5,-5,2,0,Math.PI*2); ctx.fill();
        } else if (o.type === 'ufo') {
            ctx.fillStyle = '#9b59b6'; ctx.beginPath(); ctx.ellipse(0, 0, 20, 10, 0, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'lime'; ctx.beginPath(); ctx.arc(0, -5, 8, Math.PI, 0); ctx.fill();
        } else if (o.type === 'meteor') {
            ctx.rotate(o.frame);
            ctx.fillStyle = '#c0392b'; ctx.fillRect(-15,-15,30,30);
            ctx.fillStyle = '#e74c3c'; ctx.fillRect(-10,-10,10,10);
        } else if (o.type === 'flying') { // Pterodactilo
             ctx.fillStyle = '#6d4c41'; ctx.fillRect(-15, -8, 30, 16);
             ctx.beginPath(); ctx.arc(12, 0, 10, 0, Math.PI * 2); ctx.fill();
             ctx.fillStyle = '#ff9800'; ctx.beginPath(); ctx.moveTo(18, -3); ctx.lineTo(25, 0); ctx.lineTo(18, 3); ctx.fill();
        } else {
            // Troncos, Cactos, Pedras
            if(o.type === 'cactus') {
                 ctx.fillRect(-10, -20, 20, 40); ctx.fillRect(-20, -10, 10, 10); ctx.fillRect(10, -15, 10, 10);
            } else {
                 ctx.fillRect(-o.w/2, -o.h/2, o.w, o.h);
            }
        }
        
        ctx.restore();
    });
}

/* ================= SCORE E COLIS√ÉO ================= */
function drawScore() {
    document.getElementById("scoreText").innerHTML =
        `Pontos: <strong>${Math.floor(score)}</strong> | ü™ô <strong>${totalCoins}</strong> | Recorde: <strong>${bestScore}</strong>`;
}

function checkCollision() {
    if (activePowerups.shield > 0) return false;
    
    for (let o of obstacles) {
        if (
            dino.x + 12 < o.x + o.w &&
            dino.x + dino.w - 12 > o.x &&
            dino.y + dino.h - 8 > o.y &&
            dino.y + 12 < o.y + o.h
        ) {
            // CORRE√á√ÉO: Dash destr√≥i obst√°culos
            if(activePowerups.dash > 0) {
                o.dead = true;
                o.x = -100;
                createParticles(o.x, o.y, o.color);
                hitSound();
                return false;
            }
            return true;
        }
    }
    return false;
}

/* ================= LOOP E ESTADO ================= */
function endGame() {
    gameOver = true;
    hitSound();
    bgMusic.pause();
    
    createParticles(dino.x + dino.w/2, dino.y + dino.h/2, '#ff4444');

    const finalScoreNum = Math.floor(score);
    if (finalScoreNum > bestScore) {
        bestScore = finalScoreNum;
        saveGameData();
    }

    document.getElementById("finalScore").innerHTML = 
        `Pontos: <strong>${finalScoreNum}</strong><br>` +
        `Moedas: <strong>ü™ô ${totalCoins}</strong><br>` +
        `Recorde: <strong>${bestScore}</strong>`;
    document.getElementById("gameOverScreen").style.display = "flex";
    document.getElementById("pauseBtn").style.display = "none";
    document.getElementById("shopBtn").style.display = "none";
}

function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    groundY = canvas.height - 30;

    if (clouds.length === 0) initBackground();
    updateBackground();
    drawBackground();

    const groundDark = lerpColor(currentTheme.groundColor, '#000000', 0.3);
    ctx.strokeStyle = groundDark; ctx.lineWidth = 4; ctx.beginPath(); ctx.moveTo(0, groundY); ctx.lineTo(canvas.width, groundY); ctx.stroke();
    
    ctx.fillStyle = currentTheme.groundColor;
    for (let i = 0; i < canvas.width; i += 15) {
        ctx.fillRect(i, groundY + 2, 2, 6); ctx.fillRect(i + 5, groundY + 1, 2, 8); ctx.fillRect(i + 10, groundY + 3, 2, 5);
    }

    if (!gameOver && gameStarted) {
        dino.update();
        if (!gamePaused) {
            updateObstacles(); updateCoins(); updatePowerups();
            score += 0.1;
            if (checkCollision()) endGame();
        }
    }

    updateParticles(); drawParticles(); drawObstacles(); drawCoins(); drawPowerups(); updateDrawFloatingTexts();
    dino.draw(); drawScore(); drawPowerupBar();

    animFrame++;
    requestAnimationFrame(loop);
}

/* ================= CONTROLES E INPUTS ================= */
document.addEventListener("keydown", e => { if (e.code === "Space") { e.preventDefault(); dino.jump(); } });

let lastOrientation = { beta: 0, gamma: 0 };
let lastJump = 0;
let orientationSupported = false;
let lastAcceleration = { x: 0, y: 0, z: 0 };

if (window.DeviceOrientationEvent) {
    window.addEventListener("deviceorientation", e => {
        if (!gameStarted || gameOver || gamePaused) return;
        orientationSupported = true;
        const now = Date.now();
        const beta = e.beta || 0;
        const betaDelta = lastOrientation.beta - beta;
        if (betaDelta > 15 && now - lastJump > 400) { dino.jump(); lastJump = now; }
        lastOrientation = { beta, gamma: e.gamma || 0 };
    });
}

window.addEventListener("devicemotion", e => {
    if (orientationSupported || !gameStarted || gameOver || gamePaused) return;
    if (!e.accelerationIncludingGravity) return;
    const acc = e.accelerationIncludingGravity;
    const now = Date.now();
    const isLandscape = window.innerWidth > window.innerHeight;
    let shakeForce = isLandscape ? Math.abs(acc.x - lastAcceleration.x) : Math.max(Math.abs(acc.y - lastAcceleration.y), Math.abs(acc.z - lastAcceleration.z));
    
    if (shakeForce > 10 && now - lastJump > 400) { dino.jump(); lastJump = now; }
    lastAcceleration = { x: acc.x, y: acc.y, z: acc.z };
});
